<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Portfolio</title>
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <section class="hero">
        <h1>CSS Animation Portfolio</h1>
        <p>Scroll down to see the animations</p>
    </section>
    <section class="animation-section fade-in">
        <h2>Fade In</h2>
        <p>This section fades in as you scroll.</p>
    </section>
    <section class="animation-section slide-in">
        <h2>Slide In</h2>
        <p>This section slides in from the left.</p>
    </section>
    <section class="animation-section scale-up">
        <h2>Scale Up</h2>
        <p>This section scales up as you scroll.</p>
    </section>
</body>
</html>
