<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <main>
        <h1>Photo Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <a href="#img1">
                    <img src="https://via.placeholder.com/300x200" alt="Image 1">
                </a>
            </div>
            <div class="gallery-item">
                <a href="#img2">
                    <img src="https://via.placeholder.com/300x200" alt="Image 2">
                </a>
            </div>
            <div class="gallery-item">
                <a href="#img3">
                    <img src="https://via.placeholder.com/300x200" alt="Image 3">
                </a>
            </div>
            <div class="gallery-item">
                <a href="#img4">
                    <img src="https://via.placeholder.com/300x200" alt="Image 4">
                </a>
            </div>
            <div class="gallery-item">
                <a href="#img5">
                    <img src="https://via.placeholder.com/300x200" alt="Image 5">
                </a>
            </div>
            <div class="gallery-item">
                <a href="#img6">
                    <img src="https://via.placeholder.com/300x200" alt="Image 6">
                </a>
            </div>
        </div>

        <div class="lightbox" id="img1">
            <a href="#_" class="close">X</a>
            <img src="https://via.placeholder.com/800x600" alt="Image 1">
        </div>
        <div class="lightbox" id="img2">
            <a href="#_" class="close">X</a>
            <img src="https://via.placeholder.com/800x600" alt="Image 2">
        </div>
        <div class="lightbox" id="img3">
            <a href="#_" class="close">X</a>
            <img src="https://via.placeholder.com/800x600" alt="Image 3">
        </div>
        <div class="lightbox" id="img4">
            <a href="#_" class="close">X</a>
            <img src="https://via.placeholder.com/800x600" alt="Image 4">
        </div>
        <div class="lightbox" id="img5">
            <a href="#_" class="close">X</a>
            <img src="https://via.placeholder.com/800x600" alt="Image 5">
        </div>
        <div class="lightbox" id="img6">
            <a href="#_" class="close">X</a>
            <img src="https://via.placeholder.com/800x600" alt="Image 6">
        </div>
    </main>
</body>
</html>
