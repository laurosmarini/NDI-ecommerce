<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <form class="login-form">
            <h1>Login</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" aria-describedby="username-error" required>
                <div id="username-error" class="error-message" role="alert">Please enter your username.</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" aria-describedby="password-error" required>
                <div id="password-error" class="error-message" role="alert">Please enter your password.</div>
            </div>
            <button type="submit">Login</button>
        </form>
    </main>
</body>
</html>
